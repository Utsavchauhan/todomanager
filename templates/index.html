<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager - Modern & Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4facfe;
            --danger: #f5576c;
            --warning: #ff9800;
            --dark: #2d3748;
            --light: #f7fafc;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 0.6s ease;
        }
        
        .stats-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 1.8em;
            display: block;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #d1d5db;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #4b5563;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .todo-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .todo-form.collapsed {
            max-height: 60px;
            overflow: hidden;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .form-header h2 {
            color: #333;
            font-size: 1.5em;
        }
        
        .toggle-form {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .toggle-form:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        textarea,
        select,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .todos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .todo-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.4s ease;
        }
        
        .todo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .todo-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .todo-card:hover::before {
            width: 6px;
        }
        
        .todo-card.completed {
            opacity: 0.7;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .todo-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }
        
        .todo-frequency {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .todo-frequency.daily { background: #4caf50; }
        .todo-frequency.weekly { background: #2196f3; }
        .todo-frequency.monthly { background: #ff9800; }
        .todo-frequency.yearly { background: #9c27b0; }
        
        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 0.95em;
        }
        
        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .todo-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .status-open {
            background: #ffe0b2;
            color: #e65100;
        }
        
        .status-in_progress {
            background: #bbdefb;
            color: #0277bd;
        }
        
        .status-completed {
            background: #c8e6c9;
            color: #2e7d32;
        }
        
        .todo-goal-date {
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .todo-actions button {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            font-size: 0.9em;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .todos-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Todo Manager</h1>
            <p style="font-size: 1.1em; opacity: 0.9;">Stay organized, stay productive</p>
        </div>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <span class="stat-number" id="totalTodos">0</span>
                <span>Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="openTodos">0</span>
                <span>Open</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="progressTodos">0</span>
                <span>In Progress</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTodos">0</span>
                <span>Completed</span>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search todos..." oninput="filterTodos()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all')">All</button>
                <button class="filter-btn" onclick="setFilter('open')">Open</button>
                <button class="filter-btn" onclick="setFilter('in_progress')">In Progress</button>
                <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
            </div>
            <div class="sort-options">
                <select class="sort-select" id="sortSelect" onchange="sortTodos()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title A-Z</option>
                    <option value="status">By Status</option>
                </select>
            </div>
        </div>
        
        <div class="todo-form" id="todoFormContainer">
            <div class="form-header" onclick="toggleForm()">
                <h2>‚ûï Create New Todo</h2>
                <button type="button" class="toggle-form btn-small" id="toggleBtn">‚àí</button>
            </div>
            <div id="formContent">
                <form id="todoForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required placeholder="What needs to be done?">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Add more details..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="frequency">Frequency *</label>
                            <select id="frequency" name="frequency" required>
                                <option value="">Select frequency</option>
                                <option value="daily">üìÖ Daily</option>
                                <option value="weekly">üìÜ Weekly</option>
                                <option value="monthly">üìä Monthly</option>
                                <option value="yearly">üéØ Yearly</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="open">üü° Open</option>
                                <option value="in_progress">üîµ In Progress</option>
                                <option value="completed">üü¢ Completed</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="goalDate">Goal Date</label>
                            <input type="date" id="goalDate" name="goalDate">
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit">‚ú® Create Todo</button>
                        <button type="button" class="btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="todosContainer" class="todos-container">
            <!-- Todos will be loaded here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <p style="font-size: 2em; margin-bottom: 10px;">üéØ</p>
            <p>No todos found. Create your first todo above!</p>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/todos';
        let allTodos = [];
        let currentFilter = 'all';
        let currentSort = 'newest';
        let searchQuery = '';
        
        // Load todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            
            // Handle form submission
            document.getElementById('todoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createTodo();
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'k') {
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                    }
                }
            });
        });
        
        function toggleForm() {
            const form = document.getElementById('todoFormContainer');
            const btn = document.getElementById('toggleBtn');
            form.classList.toggle('collapsed');
            btn.textContent = form.classList.contains('collapsed') ? '+' : '‚àí';
        }
        
        function loadTodos() {
            fetch(API_BASE)
                .then(response => response.json())
                .then(data => {
                    allTodos = data;
                    updateStats();
                    displayTodos();
                })
                .catch(error => {
                    showMessage('Error loading todos: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }
        
        function updateStats() {
            const total = allTodos.length;
            const open = allTodos.filter(t => t.status === 'open').length;
            const progress = allTodos.filter(t => t.status === 'in_progress').length;
            const completed = allTodos.filter(t => t.status === 'completed').length;
            
            document.getElementById('totalTodos').textContent = total;
            document.getElementById('openTodos').textContent = open;
            document.getElementById('progressTodos').textContent = progress;
            document.getElementById('completedTodos').textContent = completed;
        }
        
        function filterTodos() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            displayTodos();
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayTodos();
        }
        
        function sortTodos() {
            currentSort = document.getElementById('sortSelect').value;
            displayTodos();
        }
        
        function displayTodos() {
            let filtered = allTodos.filter(todo => {
                // Filter by status
                if (currentFilter !== 'all' && todo.status !== currentFilter) {
                    return false;
                }
                
                // Filter by search query
                if (searchQuery) {
                    const searchLower = searchQuery.toLowerCase();
                    return todo.title.toLowerCase().includes(searchLower) ||
                           (todo.description && todo.description.toLowerCase().includes(searchLower));
                }
                
                return true;
            });
            
            // Sort todos
            filtered.sort((a, b) => {
                switch(currentSort) {
                    case 'newest':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'oldest':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'status':
                        const statusOrder = { 'open': 1, 'in_progress': 2, 'completed': 3 };
                        return statusOrder[a.status] - statusOrder[b.status];
                    default:
                        return 0;
                }
            });
            
            const container = document.getElementById('todosContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filtered.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            filtered.forEach((todo, index) => {
                const card = createTodoCard(todo);
                card.style.animationDelay = `${index * 0.05}s`;
                container.appendChild(card);
            });
        }
        
        function createTodoCard(todo) {
            const card = document.createElement('div');
            card.className = `todo-card ${todo.status === 'completed' ? 'completed' : ''}`;
            
            const statusLabels = {
                'open': 'üü° Open',
                'in_progress': 'üîµ In Progress',
                'completed': 'üü¢ Completed'
            };
            
            const goalDate = todo.goal_date ? new Date(todo.goal_date).toLocaleDateString() : 'Not set';
            const isOverdue = todo.goal_date && new Date(todo.goal_date) < new Date() && todo.status !== 'completed';
            
            card.innerHTML = `
                <div class="todo-header">
                    <div class="todo-title">${escapeHtml(todo.title)}</div>
                    <span class="todo-frequency ${todo.frequency}">${todo.frequency}</span>
                </div>
                ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                <div class="todo-meta">
                    <span class="todo-status status-${todo.status}">${statusLabels[todo.status]}</span>
                    <span class="todo-goal-date" style="${isOverdue ? 'color: #f44336; font-weight: 600;' : ''}">
                        üéØ ${isOverdue ? '‚ö†Ô∏è ' : ''}${goalDate}
                    </span>
                </div>
                <div class="todo-actions">
                    ${todo.status !== 'in_progress' ? `<button class="btn-success btn-small" onclick="updateStatus(${todo.id}, 'in_progress')">Start</button>` : ''}
                    ${todo.status !== 'completed' ? `<button class="btn-success btn-small" onclick="updateStatus(${todo.id}, 'completed')">Complete</button>` : ''}
                    <button class="btn-secondary btn-small" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
            
            return card;
        }
        
        function createTodo() {
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                frequency: document.getElementById('frequency').value,
                status: document.getElementById('status').value,
                goalDate: document.getElementById('goalDate').value || null
            };
            
            const submitBtn = document.querySelector('#todoForm button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<span class="loading"></span> Creating...';
            submitBtn.disabled = true;
            
            fetch(API_BASE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('‚ú® Todo created successfully!', 'success');
                    resetForm();
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error creating todo: ' + error.message, 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        }
        
        function updateStatus(id, status) {
            fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('‚úÖ Todo status updated!', 'success');
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error updating todo: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }
        
        function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            fetch(`${API_BASE}/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('üóëÔ∏è Todo deleted successfully!', 'success');
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error deleting todo: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }
        
        function resetForm() {
            document.getElementById('todoForm').reset();
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
