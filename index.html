<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .todo-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        textarea,
        select,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .todos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .todo-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .todo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .todo-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .todo-frequency {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .todo-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .status-open {
            background: #ffe0b2;
            color: #e65100;
        }
        
        .status-in_progress {
            background: #bbdefb;
            color: #0277bd;
        }
        
        .status-completed {
            background: #c8e6c9;
            color: #2e7d32;
        }
        
        .todo-goal-date {
            color: #666;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .todo-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .todos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo Manager</h1>
        
        <div id="message" class="message"></div>
        
        <div class="todo-form">
            <h2 style="margin-bottom: 20px; color: #333;">Create New Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="frequency">Frequency *</label>
                        <select id="frequency" name="frequency" required>
                            <option value="">Select frequency</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="goalDate">Goal Date</label>
                    <input type="date" id="goalDate" name="goalDate">
                </div>
                
                <button type="submit">Create Todo</button>
                <button type="button" class="btn-secondary" onclick="resetForm()" style="margin-left: 10px;">Reset</button>
            </form>
        </div>
        
        <div id="todosContainer" class="todos-container">
            <!-- Todos will be loaded here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No todos yet. Create your first todo above! üéØ</p>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/todos';
        
        // Load todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            
            // Handle form submission
            document.getElementById('todoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createTodo();
            });
        });
        
        function loadTodos() {
            fetch(API_BASE)
                .then(response => response.json())
                .then(data => {
                    displayTodos(data);
                })
                .catch(error => {
                    showMessage('Error loading todos: ' + error.message, 'error');
                    console.error('Error:', error);
                });
        }
        
        function displayTodos(todos) {
            const container = document.getElementById('todosContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (todos.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            container.innerHTML = '';
            
            todos.forEach(todo => {
                const card = createTodoCard(todo);
                container.appendChild(card);
            });
        }
        
        function createTodoCard(todo) {
            const card = document.createElement('div');
            card.className = 'todo-card';
            
            const frequencyColors = {
                'daily': '#4caf50',
                'weekly': '#2196f3',
                'monthly': '#ff9800',
                'yearly': '#9c27b0'
            };
            
            const statusLabels = {
                'open': 'Open',
                'in_progress': 'In Progress',
                'completed': 'Completed'
            };
            
            const goalDate = todo.goal_date ? new Date(todo.goal_date).toLocaleDateString() : 'Not set';
            
            card.innerHTML = `
                <div class="todo-header">
                    <div class="todo-title">${escapeHtml(todo.title)}</div>
                    <span class="todo-frequency" style="background: ${frequencyColors[todo.frequency]}">
                        ${todo.frequency}
                    </span>
                </div>
                ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                <div class="todo-meta">
                    <span class="todo-status status-${todo.status}">${statusLabels[todo.status]}</span>
                    <span class="todo-goal-date">üéØ ${goalDate}</span>
                </div>
                <div class="todo-actions">
                    <button class="btn-success" onclick="updateStatus(${todo.id}, 'in_progress')" 
                        ${todo.status === 'in_progress' ? 'disabled' : ''}>
                        In Progress
                    </button>
                    <button class="btn-success" onclick="updateStatus(${todo.id}, 'completed')"
                        ${todo.status === 'completed' ? 'disabled' : ''}>
                        Complete
                    </button>
                    <button class="btn-secondary" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
            
            return card;
        }
        
        function createTodo() {
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                frequency: document.getElementById('frequency').value,
                status: document.getElementById('status').value,
                goalDate: document.getElementById('goalDate').value || null
            };
            
            fetch(API_BASE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('Todo created successfully!', 'success');
                    resetForm();
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error creating todo: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }
        
        function updateStatus(id, status) {
            fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('Todo status updated!', 'success');
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error updating todo: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }
        
        function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            fetch(`${API_BASE}/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('Todo deleted successfully!', 'success');
                    loadTodos();
                }
            })
            .catch(error => {
                showMessage('Error deleting todo: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }
        
        function resetForm() {
            document.getElementById('todoForm').reset();
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
